<!DOCTYPE html>
<html lang="en">
<head>
    <title>Veļas Māja - Kontaktu forma</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="veikals.css">
    <style>
        body {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .form-container {
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <h1>Veļas Māja</h1>
    </div>
    
    <div class="form-container">
        <h2 class="section-title">Sazinieties ar mums</h2>
        <p class="contact-description">Lūdzu, aizpildiet zemāk esošo formu, lai sazinātos ar mums.</p>
        
        <form action="mailto:miksrudolfsbondars@gmail.com" method="post" enctype="text/plain">
            <div class="form-group">
                <label for="name">Vārds:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-pasts:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Tālrunis:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="message">Ziņa:</label>
                <textarea id="message" name="message" rows="6" required></textarea>
            </div>
            
            <div class="form-group">
                <input type="submit" value="Nosūtīt" class="orange-button">
            </div>
        </form>
    </div>
    
    <a href="veikals.html" class="back-link">Atgriezties uz sākumlapu</a>
</body>
</html>
